<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Simple V2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculatrice">
        <input type="text" id="ecran" disabled>
        <div class="boutons">
            <button class="operateur" onclick="ajouterAEcran('7')">7</button>
            <button class="operateur" onclick="ajouterAEcran('8')">8</button>
            <button class="operateur" onclick="ajouterAEcran('9')">9</button>
            <button class="action" onclick="effacer()">C</button>
            <button class="operateur" onclick="ajouterAEcran('4')">4</button>
            <button class="operateur" onclick="ajouterAEcran('5')">5</button>
            <button class="operateur" onclick="ajouterAEcran('6')">6</button>
            <button class="operateur" onclick="ajouterAEcran('+')">+</button>
            <button class="operateur" onclick="ajouterAEcran('1')">1</button>
            <button class="operateur" onclick="ajouterAEcran('2')">2</button>
            <button class="operateur" onclick="ajouterAEcran('3')">3</button>
            <button class="operateur" onclick="ajouterAEcran('-')">-</button>
            <button class="operateur" onclick="ajouterAEcran('0')">0</button>
            <button class="operateur" onclick="ajouterAEcran('.')">.</button>
            <button class="action" onclick="calculer()">=</button>
            <button class="operateur" onclick="ajouterAEcran('*')">*</button>
            <button class="operateur" onclick="ajouterAEcran('/')">/</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
